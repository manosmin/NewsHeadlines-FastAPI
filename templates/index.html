<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">News Headlines</h1>

        <form id="searchForm" class="mt-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter your query">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <div id="newsList" class="mt-4">
            <!-- News headlines will be displayed here -->
        </div>
    </div>

    <!-- Include Bootstrap JS (jQuery is a dependency) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Update the script source to point to the 'static' directory -->
    <script src="/static/main.js"></script>
</body>
</html>
